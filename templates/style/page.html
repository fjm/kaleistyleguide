<% _.each(page.blocks, function(block) {
    if (block.content != ""){
%>
            <div class="kalei-documentation kalei-clearfix">
                <div class="kalei-comments-container">
                    <div class="kalei-comments">
                        <%= block.content %>
                    </div>
                </div>
            </div>
<%
        }
    });
%>
